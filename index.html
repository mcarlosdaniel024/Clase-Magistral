<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PARKING</title>
</head>

<header class="bg-dark">
    <div class="d-flex justify-content-center p-2">
        <span class="p-3 text-light h2">Sistema de Parqueadero</span>
    </div>
</header>
<body>
    <div class="container mt-5">
        <form class="w-50 mx-auto">
            
            <div class="form-group">
                <label for="propietario"><strong>Propietario del Vehiculo</strong></label>
                <input type="text" class="form-control shadow-sm" id="propietario" placeholder="Propietario del Vehiculo" 
                required>
            </div>

            <div class="form-group py-3"></div>
                <label for="modelo"><strong>Módelo de vehículo</strong>
                </label>
                <input type="text" class="form-control shadow-sm" id="modelo" placeholder="Módelo de vehículo" 
                required>
                
                <div class="row py-3">

                    <div class="col-6">
                        <label for="placa"><strong>Placa</strong></label>
                        <input type="text" class="form-control shadow-sm" id="placa" placeholder="AB00A" 
                        required>
                    </div>

                    <div class="col-6">
                        <label for="tipo"><strong>Tipo de vehículo</strong></label>
                        <select class="form-control shadow-sm" id="tipo">
                            <option>Carro</option>
                            <option>Moto</option>
                        </select>
                    </div>
                </div>

                <div class="row py-3">

                    <div class="col-4">
                        <label for="entryDate"><strong>Fecha de entrada:</strong></label>
                        <input type="date" class="form-control shadow-sm" id="entryDate"required>
                    </div>

                    <div class="col-4">
                        <label for="inicio"><strong>Horario de inicio:</strong></label>
                        <input type="datetime" class="form-control shadow-sm" id="inicio" placeholder="HH:MM" required>
                    </div>

                    <div class="col-4">
                        <label for="salida"><strong>Cantidad de Horas</strong></label>
                        <input type="datetime" class="form-control shadow-sm" id="salida" placeholder="Horas" required>

                    </div>

                </div>
                <div class="d-flex justify-content-center container my-5">

                    <butto id="btnImprimir" class="btn btn-dark ms-1" type="button"  id="btnImprime" onclick="window.print()">
                        Imprimir

                    </button>

                </div>






            </div>
            
    

    </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
